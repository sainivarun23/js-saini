<!DOCTYPE html>
<html lang="yes">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-box">
                <input type="text" id="username" placeholder="Enter Username">
                <label>Username</label>
                <span class="login-message" id="usernameMessage" style="display:none; color:red;"></span>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Enter Password">
                <label>Password</label>
                <span class="login-message" id="passwordMessage" style="display:none; color:red;"></span>
            </div>

            <p id="message"></p>

            <button type="submit" id="login-btn" class="login-btn">Login</button>
        </form>
    </div>
</div>

<script src="a.js"></script>
</body>
</html>
